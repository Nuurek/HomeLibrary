{% extends "account_base.html" %}


{% block header %}Please, login into your library{% endblock %}

{% block accounts_content %}
  <div class="col s12 m10 offset-m1 xl4 offset-xl4">
	  <form class="col s12 form z-depth-1" method="post">
	    <div class='row'>
	      <div class='input-field col s12'>
	        <input class='validate' type='email' name='email' id='email' />
	        <label for='email'>Enter your email</label>
	      </div>
	    </div>

	    <div class='row'>
	      <div class='input-field col s12'>
	        <input class='validate' type='password' name='password' id='password' />
	        <label for='password'>Enter your password</label>
	      </div>
	      <label class="tip">
	        <a href="#">Forget password?</a>
	      </label>
	    </div>

	    <div class='row'>
	      <button type='submit' class='col s12 btn btn-large waves-effect'>Login</button>
	    </div>

	    <div class="row">
	      <a href="{% url 'sign_up' %}">Create account</a>
	    </div>
	  </form>
  </div>
{% endblock %}
