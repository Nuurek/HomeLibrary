{% extends "account_base.html" %}


{% block header %}Please, fill in the form{% endblock %}

{% block form %}
  <form class="col s12 form z-depth-1" method="post">
    <div class='row'>
      <div class='col s12'>
      </div>
    </div>

    <div class='row'>
      <div class='input-field col s12'>
        <input class='validate' type='email' name='email' id='email' />
        <label for='email'>Enter your email</label>
      </div>
    </div>

    <div class='row'>
      <div class='input-field col s12'>
        <input class='validate' type='password' name='password1' id='password1' />
        <label for='password1'>Enter your password</label>
      </div>
    </div>

	  <div class='row'>
      <div class='input-field col s12'>
        <input class='validate' type='password' name='password2' id='password2' />
        <label for='password2'>Confirm your password</label>
      </div>
    </div>

    <div class='row'>
      <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect'>Sign up</button>
    </div>

    <div class="row">
      <a href="{% url 'login' %}">Login</a>
    </div>
  </form>
{% endblock %}
