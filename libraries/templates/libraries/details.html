{% extends 'libraries/base.html' %}
{% load static books %}

{% block content %}
	<h4>{{ library.owner.user.username }} - {{ library.name }}</h4>
	<div id="book-search" class="section">
		<div class="row">
			{% if is_owner %}
				<div class="col s12 l3 offset-xl3 input-field">
					<a href="{% url 'book_copy_create' library_pk %}" class="waves-effect waves-light btn"><i class="material-icons left">library_add</i>Add book</a>
				</div>
				<div class="col s12 l3 input-field">
					<a href="{% url 'outside_lending_create' library_pk %}" class="waves-effect waves-light btn"><i class="material-icons left">library_add</i>Add lending</a>
				</div>
			{% endif %}
			<div class="col s12 m8 offset-m2 l10 offset-l1">
	      <div class="input-field">
	        <input id="search" type="search" placeholder="Search in this library" required>
	        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
	      </div>
				<div class="chips">
					<div id="lent" class="chip">Lent</div>
					<div id="borrowed" class="chip selected">Borrowed</div>
				</div>
			</div>
		</div>
	</div>

	<div id="books" class="section"></div>
{% endblock %}

{% block scripts %}
	{{ block.super }}
	<script src="{% static 'js/libraries/details.js' %}"></script>
{% endblock %}
