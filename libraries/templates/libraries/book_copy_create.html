{% extends 'books/base.html' %}
{% load static books %}


{% block content %}
	<h4>
		{% block action_call %}Create oo{% endblock %}
	</h4>
	<div class="row valign-wrapper">
		<div class="col s12">
      <div class="input-field">
        <input id="search" type="search" placeholder="Search through our books' catalog..." required>
        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
      </div>
		</div>
	</div>

	<div class="section">
		<h5 class="input-field">...or add book to our catalog</h5>
		<div id="add-book-buttons" class="row">
			<div class="col s12 xl4 offset-xl2 input-field">
				<a href="{% url 'book_create' library_pk %}" class="waves-effect waves-light btn"><i class="material-icons left">library_add</i>Add book manually</a>
			</div>
			<div class="col s12 xl4 input-field">
				<a href="{% url 'google_books' library_pk %}" class="waves-effect waves-light btn"><i class="material-icons left">language</i>Use Google Books</a>
			</div>
		</div>
	</div>

	<div id="books" class="section"></div>
{% endblock %}

{% block scripts %}
	<script type="text/javascript" src="{% static 'js/book_copy_create.js' %}"></script>
{% endblock %}
