<div class="row">
	<div class="col s12 xl8 offset-xl2">
		<div class="card horizontal book-card z-depth-1">
			{% if cover %}
		  <div class="card-image waves-effect waves-block waves-light">
		    <img class="activator z-depth-2" src="{{ cover.url }}">
		  </div>
			{% endif %}
		  <div class="card-stacked">
		    <div class="card-content">
		      <span class="card-title grey-text text-darken-4">
			      {{ title }}
		      </span>
		      <p>Author: {{ author }}</p>
		    </div>
		    <div class="card-action">
		      <div class="row">{{ description | truncatewords:20}}</div>
		      <form method="post">
		        {% csrf_token %}
            {% block card_actions %}
		          <a class="btn-floating activator btn waves-effect waves-light"><i class="material-icons z-depth-2">description</i></a>
            {% endblock %}
		      </form>
		    </div>
		  </div>
		  <div class="card-reveal">
		    <span class="card-title grey-text text-darken-4">{{ title }}<i class="material-icons right">close</i></span>
		    <p>Author: {{ author }}</p>
		    <p>{{ description }}</p>
		  </div>
		</div>
	</div>
</div>
