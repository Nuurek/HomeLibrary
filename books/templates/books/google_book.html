{% extends 'books/base.html' %}
{% load static books %}


{% block content %}
	<div class="row valign-wrapper">
		<div class="col s12">
      <div class="input-field">
        <input id="search" type="search" placeholder="Search through huge Google Books catalog" required>
        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
      </div>
		</div>
	</div>
	<div id="books" class="section">
		<h5 class="row">Just type in</h5>
		<h4>the desired book title or its author</h4>
	</div>
{% endblock %}

{% block scripts %}
	<script type="text/javascript" src="{% static 'js/google_book.js' %}"></script>
{% endblock %}
