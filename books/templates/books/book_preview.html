{% extends 'books/base.html' %}
{% load books widget_tweaks %}


{% block content %}
	<div class="section">
		<div class="row">
			<h4>Confirm the new book</h4>
		</div>

		{% render_book book %}

		<div class="row">
			<div class="section">
				<div class="col s6 m2 offset-m4">
				  <a href="{% url 'book_create' library_pk %}" class="btn-floating btn-large waves-effect waves-light red z-depth-1">
					  <i class="material-icons">mode_edit</i>
				  </a>
				</div>
				<form method="post" class="col s6 m2">
					{% csrf_token %}
					<button type="submit" class="btn-floating btn-large waves-effect waves-light green z-depth-1"><i class="material-icons">done</i></button>
				</form>
			</div>
		</div>
	</div>

{% endblock %}
