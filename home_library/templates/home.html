{% extends 'base.html' %}
{% load static %}


{% block content %}
	<br>
	<div class="row">
		<img src="{% static 'img/icon-book-152.png' %}" alt="">
	</div>
	<h5>Try it out!</h5>
	<div class="row">
		<div class="col s12 l4">
      <div class="card small">
        <div class="card-image">
          <img src="{% static 'img/bg1.jpeg' %}">
        </div>
        <div class="card-content">
	        <span class="card-title">{{ number_of_books }}</span>
					<span>Number of books</span>
        </div>
      </div>
		</div>
		<div class="col s12 l4">
      <div class="card small">
        <div class="card-image">
          <img src="{% static 'img/bg2.jpeg' %}">
        </div>
        <div class="card-content">
	        <span class="card-title">{{ pages_read }}</span>
					<span>Pages read by our users</span>
        </div>
      </div>
		</div>
		<div class="col s12 l4">
      <div class="card small">
        <div class="card-image">
          <img src="{% static 'img/bg3.jpeg' %}">
        </div>
        <div class="card-content">
	        <span class="card-title">{{ books_read }}</span>
					<span>Books finished</span>
        </div>
      </div>
		</div>
	</div>
	{% if not user.is_authenticated %}
		<div class="row">
			<a href="{% url 'sign_up' %}" class="waves-effect waves-light btn-large z-depth-2">Sign up</a>
		</div>
	{% endif %}
{% endblock %}
